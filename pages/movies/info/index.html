<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../css/styles.css" />
    <link href="../../../dist/output.css" rel="stylesheet" />
    <script src="../../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="/index.js"></script>
    <script type="module" src="./index.js"></script>
    <title>Document</title>

    <style>
      .slide {
        flex: 1 0 100%;
      }

      .cursor-not-allowed {
        cursor: not-allowed;
      }

      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <button
      class="fixed bg-main-red scale text-main-black shadow-2xl font-bold bottom-10 right-10 rounded-full p-4 text-2xl z-[9999]"
      id="scroll-up"
    >
      Up
    </button>

    <div class="relative bg-main-black pb-20">
      <div
        id="navbar-container"
        class="px-6 py-6 lg:px-8 fixed bg-main-black z-50 left-1/2 -translate-x-1/2 w-full"
      >
        <div>
          <nav
            class="flex h-9 items-center justify-between"
            aria-label="Global"
          >
            <div class="flex lg:min-w-0 lg:flex-1" aria-label="Global">
              <a href="/index.html" class="-m-1.5 p-1.5">
                <span class="sr-only">Logo</span>
                <img class="h-8" src="../../../assets/images/logo.png" alt="" />
              </a>
            </div>
            <div class="flex lg:hidden">
              <button
                id="open-button"
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="h-6 w-6 fill-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>
            <div
              class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-center lg:gap-x-12"
            >
              <a href="/pages/movies/index.html" class="desktop-nav-link"
                >Movies</a
              >
              <a href="#" class="desktop-nav-link">TvSeries</a>
              <a href="#" class="desktop-nav-link">Actors</a>
              <a href="#" class="desktop-nav-link">Trailers</a>
            </div>
            <div class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-end">
              <div
                href="#"
                class="inline-block rounded-lg px-3 py-1.5 text-sm font-semibold leading-6"
              ></div>
            </div>
          </nav>
        </div>
      </div>

      <div role="dialog" class="z-[99999]" aria-modal="true" id="mobile-menu">
        <div
          focus="true"
          class="fixed inset-0 z-[99999] overflow-y-auto bg-gray-900 px-6 py-6 lg:hidden"
        >
          <div class="flex h-9 items-center justify-between">
            <div class="flex">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Logo</span>
                <img class="h-8" src="../../../assets/images/logo.png" alt="" />
              </a>
            </div>
            <div class="flex">
              <button
                id="close-button"
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-800">
              <div
                class="flex flex-col justify-between items-center h-[60vh] py-20"
              >
                <a href="/pages/movies/index.html" class="mobile-nav-link"
                  >Movies</a
                >
                <a href="#" class="mobile-nav-link">TvSeries</a>
                <a href="#" class="mobile-nav-link">Actors</a>
                <a href="#" class="mobile-nav-link">Trailers</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <main class="bg-main-black pt-14">
        <div class="bg-main-black">
          <div>
            <div id="movie-images"></div>

            <div
              class="mx-auto max-w-2xl px-4 pt-10 pb-16 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pt-16 lg:pb-24"
            >
              <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
                <h1
                  class="text-3xl font-bold tracking-tight text-main-red sm:text-4xl"
                >
                  Movie Overview
                </h1>
              </div>

              <div class="mt-4 lg:row-span-3 lg:mt-8">
                <h2 class="sr-only">Product information</h2>

                <div class="mt-6">
                  <h3 class="sr-only">Reviews</h3>
                  <p class="text-xl font-medium text-main-red mt-4">Rating</p>
                  <div class="flex items-center">
                    <div id="stars" class="flex items-center"></div>
                    <p class="sr-only">stars out of 5</p>
                    <div href="#" class="ml-3 text-sm font-medium text-white">
                      <span id="reviews">0</span> reviews
                    </div>
                  </div>
                </div>
                <div>
                  <p class="text-xl font-medium text-main-red mt-4 mb-1">
                    Genres
                  </p>
                  <div id="genres-container" class="flex flex-wrap gap-3"></div>
                </div>

                <div>
                  <p class="text-xl font-medium text-main-red mt-4">Budget</p>
                  <p id="budget" class="text-base tracking-tight text-white">
                    $ 0
                  </p>
                </div>

                <div>
                  <p class="text-xl font-medium text-main-red mt-4">
                    Release Date
                  </p>
                  <p
                    id="release-date"
                    class="text-base tracking-tight text-white"
                  ></p>
                </div>
              </div>

              <div
                class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pt-6 lg:pb-16 lg:pr-8"
              >
                <div>
                  <h3 class="sr-only">Description</h3>
                  <div class="space-y-6">
                    <div>
                      <p class="text-xl font-medium text-main-red">
                        Description
                      </p>
                      <p id="overview" class="text-base text-white"></p>
                    </div>
                  </div>
                </div>

                <div class="mt-10">
                  <h3 class="text-xl font-medium text-main-red text-center">
                    Cast
                  </h3>

                  <div
                    id="cast"
                    class="mt-4 flex flex-wrap gap-3 sm:gap-10 justify-center xl:justify-between"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-14" id="video-gallery"></div>
      </main>
    </div>
  </body>
</html>
