<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="/index.js"></script>
    <script type="module" src="./index.js"></script>
    <title>Movies</title>
  </head>

  <style>
    .slide {
      flex: 1 0 100%;
    }

    .cursor-not-allowed {
      cursor: not-allowed;
    }
  </style>

  <body>
    <div class="relative bg-black pb-20">
      <div
        class="px-6 pt-6 lg:px-8 absolute z-50 left-1/2 -translate-x-1/2 w-full"
      >
        <div>
          <nav
            class="flex h-9 items-center justify-between"
            aria-label="Global"
          >
            <div class="flex lg:min-w-0 lg:flex-1" aria-label="Global">
              <a href="/index.html" class="-m-1.5 p-1.5">
                <span class="sr-only">Logo</span>
                <img class="h-8" src="../../assets/images/logo.png" alt="" />
              </a>
            </div>
            <div class="flex lg:hidden">
              <button
                id="open-button"
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="h-6 w-6 fill-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>
            <div
              class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-center lg:gap-x-12"
            >
              <a href="/pages/movies/index.html" class="desktop-nav-link"
                >Movies</a
              >
              <a href="#" class="desktop-nav-link">TvSeries</a>
              <a href="#" class="desktop-nav-link">Actors</a>
              <a href="#" class="desktop-nav-link">Trailers</a>
            </div>
            <div class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-end">
              <div
                href="#"
                class="inline-block rounded-lg px-3 py-1.5 text-sm font-semibold leading-6"
              ></div>
            </div>
          </nav>
        </div>
      </div>

      <div role="dialog" class="z-[99999]" aria-modal="true" id="mobile-menu">
        <div
          focus="true"
          class="fixed inset-0 z-[99999] overflow-y-auto bg-gray-900 px-6 py-6 lg:hidden"
        >
          <div class="flex h-9 items-center justify-between">
            <div class="flex">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Logo</span>
                <img class="h-8" src="../../assets/images/logo.png" alt="" />
              </a>
            </div>
            <div class="flex">
              <button
                id="close-button"
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-800">
              <div
                class="flex flex-col justify-between items-center h-[60vh] py-20"
              >
                <a href="/pages/movies/index.html" class="mobile-nav-link"
                  >Movies</a
                >
                <a href="#" class="mobile-nav-link">TvSeries</a>
                <a href="#" class="mobile-nav-link">Actors</a>
                <a href="#" class="mobile-nav-link">Trailers</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <main>
        <section class="relative h-screen">
          <button
            class="absolute z-[999] select-none left-2 lg:left-8 bottom-1/2 translate-y-1/2 h-16 border-none w-8 text-7xl cursor-pointer opacity-80 transition-opacity hover:opacity-100 text-white hover:text-main-red"
            id="slide-arrow-prev"
          >
            &#8249;
          </button>
          <button
            class="absolute z-[999] right-2 select-none lg:right-8 bottom-1/2 translate-y-1/2 h-16 border-none w-8 text-7xl p-0 cursor-pointer opacity-80 transition-opacity hover:opacity-100 text-white hover:text-main-red"
            id="slide-arrow-next"
          >
            &#8250;
          </button>

          <ul
            class="h-full mx-auto flex pt-20 w-full list-none scroll-smooth p-0 overflow-hidden"
            id="slides-container"
          ></ul>
        </section>

        <section class="px-4 md:px-10 lg:px-20 mt-44">
          <p class="text-3xl text-slate-100 mb-10">Popular movies</p>
          <ul
            role="list"
            id="movie-list"
            class="grid grid-cols-2 gap-x-4 gap-y-8 md:grid-cols-3 md:gap-x-10 2xl:grid-cols-4 2xl:gap-x-14"
          ></ul>
        </section>

        <div class="w-full flex items-center mt-12">
          <button
            id="load-more"
            class="text-white text-3xl mx-auto cursor-pointer"
          >
            Load more
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
