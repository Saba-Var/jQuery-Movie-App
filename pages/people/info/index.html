<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../css/styles.css" />
    <link href="../../../dist/output.css" rel="stylesheet" />
    <script defer src="../../../node_modules/axios/dist/axios.min.js"></script>
    <script defer src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script defer type="module" src="/index.js"></script>
    <script defer type="module" src="./index.js"></script>
    <title>People</title>
  </head>

  <body class="bg-main-black">
    <button
      class="fixed bg-main-red scale text-main-black shadow-2xl font-bold bottom-10 right-10 rounded-full p-4 text-2xl z-[9999]"
      id="scroll-up"
    >
      Up
    </button>

    <div class="relative bg-main-black pb-20">
      <div
        id="navbar-container"
        class="px-6 py-6 lg:px-8 top-0 fixed bg-main-black z-[999] left-1/2 -translate-x-1/2 w-full"
      >
        <div>
          <nav
            class="flex h-9 items-center justify-between"
            aria-label="Global"
          >
            <div class="flex lg:min-w-0 lg:flex-1" aria-label="Global">
              <a href="/index.html" class="-m-1.5 p-1.5">
                <span class="sr-only">Logo</span>
                <img
                  class="h-8"
                  src="../../../assets/images/logo.png"
                  alt="logo"
                />
              </a>
            </div>
            <div class="flex lg:hidden">
              <button
                id="open-button"
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="h-6 w-6 fill-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>
            <div
              class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-center lg:gap-x-12"
            >
              <a href="/pages/movies/index.html" class="desktop-nav-link"
                >Movies</a
              >
              <a href="/pages/people/index.html" class="desktop-nav-link"
                >People</a
              >
            </div>
            <div class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-end">
              <div
                href="#"
                class="inline-block rounded-lg px-3 py-1.5 text-sm font-semibold leading-6"
              ></div>
            </div>
          </nav>
        </div>
      </div>

      <div role="dialog" class="z-[99999]" aria-modal="true" id="mobile-menu">
        <div
          focus="true"
          class="fixed inset-0 z-[99999] overflow-y-auto bg-gray-900 px-6 py-6 lg:hidden"
        >
          <div class="flex h-9 items-center justify-between">
            <div class="flex">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Logo</span>
                <img
                  class="h-8"
                  src="../../../assets/images/logo.png"
                  alt="logo"
                />
              </a>
            </div>
            <div class="flex">
              <button
                id="close-button"
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-800">
              <div class="mobile-navigation">
                <a href="/pages/movies/index.html" class="mobile-nav-link"
                  >Movies</a
                >
                <a href="/pages/people/index.html" class="mobile-nav-link"
                  >People</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <main>
        <div>
          <section class="px-4 md:px-10 lg:px-20 mt-24">
            <div class="lg:grid lg:grid-cols-3 lg:gap-10">
              <div class="flex flex-col gap-4 lg:col-span-1">
                <div id="person-image"></div>

                <p class="text-slate-100 text-2xl mt-5 font-semibold">
                  Personal Info
                </p>

                <div>
                  <p class="personInfoTitle">Know for</p>
                  <p id="known-for" class="personInfoText"></p>
                </div>

                <div>
                  <p class="personInfoTitle">Gender</p>
                  <p id="gender" class="personInfoText"></p>
                </div>

                <div>
                  <p class="personInfoTitle">Birthday</p>
                  <div class="personInfoText">
                    <span id="birthday"></span>
                    <span id="age"></span>
                  </div>
                </div>

                <div>
                  <p class="personInfoTitle">Place of birth</p>
                  <p id="place-of-birth" class="personInfoText"></p>
                </div>

                <div>
                  <p class="personInfoTitle">Also Known As</p>
                  <p id="also-known-as" class="personInfoText"></p>
                </div>
              </div>

              <div class="flex flex-col gap-4 lg:gap-10 lg:col-span-2">
                <div>
                  <p
                    class="personInfoTitle mt-4 lg:mb-3 lg:text-2xl font-semibold"
                  >
                    Biography
                  </p>
                  <p id="biography" class="personInfoText"></p>
                </div>

                <div>
                  <p
                    class="personInfoTitle mt-4 lg:mt-10 lg:text-2xl font-semibold"
                  >
                    Movies
                  </p>
                  <ul
                    id="movie-credits"
                    class="flex overflow-y-auto gap-4 cursor-grab pt-4 py-2"
                  ></ul>
                </div>

                <div>
                  <p
                    class="personInfoTitle mt-10 lg:mb-3 lg:text-2xl font-semibold"
                  >
                    Acting history
                  </p>
                  <div class="personInfoText flow-root">
                    <ul
                      role="list"
                      id="acting-history"
                      class="-mb-8 pt-4 pl-2 lg:pl-3"
                    ></ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <footer class="bg-main-black border-t border-slate-400">
      <div class="mx-auto max-w-7xl overflow-hidden py-12 px-4 sm:px-6 lg:px-8">
        <div class="mt-2 flex justify-center space-x-6">
          <div>
            <span class="sr-only">logo</span>
            <img
              class="w-8 h-8"
              src="../../../assets/images/logo.png"
              alt="logo"
            />
          </div>
        </div>
        <p class="mt-8 text-center text-base text-gray-300">
          &copy; <span id="current-year"></span> jQuery Movie App. All rights
          reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
